<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aadhyaaüíó</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* üå† SMALL DRIZZLE STARS */
.drizzle {
    position: fixed;
    width: 2px;
    height: 12px;
    background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.8));
    opacity: 0.6;
    animation: drizzle linear infinite;
    pointer-events: none;
}

@keyframes drizzle {
    from {
        transform: translateY(-20vh);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

/* üåü BIG FALLING STARS */
.big-star {
    position: fixed;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0.3));
    border-radius: 50%;
    filter: blur(0.5px);
    box-shadow:
        0 0 15px rgba(255,255,255,0.8),
        0 0 35px rgba(255,255,255,0.5);
    opacity: 0.9;
    animation: bigFall linear infinite;
    pointer-events: none;
}

@keyframes bigFall {
    from {
        transform: translateY(-25vh);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

/* üíñ CARD */
.card {
    width: 380px;
    max-width: 90vw;
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(16px);
    border-radius: 28px;
    padding: 42px 32px 64px;
    text-align: center;
    box-shadow:
        0 30px 60px rgba(0,0,0,0.25),
        0 0 40px rgba(255,255,255,0.25);
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    color: #fff;
    margin-bottom: 14px;
}

.message {
    color: #fff;
    font-size: 16px;
    line-height: 1.7;
    margin-bottom: 12px;
}

.hint {
    font-size: 13px;
    opacity: 0.85;
    color: #fff;
    margin-bottom: 18px;
}

.question {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #fff;
    margin-bottom: 26px;
}

button {
    border: none;
    border-radius: 30px;
    padding: 13px 28px;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.25s ease;
}

button:hover { transform: scale(1.08); }

#yesBtn {
    background: rgb(221, 57, 57);
    color: white;
    box-shadow: 0 12px 30px rgba(255,77,109,0.6);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,77,109,0.6); }
    70% { box-shadow: 0 0 0 18px rgba(255,77,109,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,77,109,0); }
}

#noBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 55%;
    top: 80%;
    transform: translate(-50%, -50%);
    box-shadow: 0 10px 25px rgba(255,77,109,0.5);
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" autoplay loop muted playsinline preload="auto">
    <source src="Humsafar.mp3" type="audio/mpeg">
</audio>

<!-- üå† STARS GENERATOR -->
<script>
/* small drizzle */
for (let i = 0; i < 45; i++) {
    const d = document.createElement("div");
    d.className = "drizzle";
    d.style.left = Math.random() * 100 + "vw";
    d.style.animationDuration = 3 + Math.random() * 4 + "s";
    d.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(d);
}

/* big falling stars */
for (let i = 0; i < 10; i++) {
    const b = document.createElement("div");
    b.className = "big-star";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = 6 + Math.random() * 6 + "s";
    b.style.animationDelay = Math.random() * 8 + "s";
    document.body.appendChild(b);
}
</script>

<div class="card" id="card"></div>

<script>
const card = document.getElementById("card");

/* üîä unmute on first click */
window.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    if (music.muted) {
        music.muted = false;
        music.volume = 0.8;
        music.play();
    }
}, { once: true });

function renderFirstScreen() {
    card.innerHTML = `
        <h1>Aaadhuuu</h1>

        <div class="message">
            Somewhere between talking every day and our random conversations, you became someone I truly cared about and slowly grew attached to.
            <br>  
        </div>

        <div class="hint">Tap anywhere to hear musicüéµ</div>

        <div class="question">
            Will you be my Valentine?üíó
        </div>

        <button id="yesBtn" onclick="yesClicked()">Yes ü§ç</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    `;
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (card.clientWidth - btn.offsetWidth) + "px";
    btn.style.top  = Math.random() * (card.clientHeight - btn.offsetHeight) + "px";
}

function yesClicked() {
    card.innerHTML = `
        <h1 style="font-family:'Playfair Display';font-size:40px;color:white;">
            You said YES, LETSGOOOOOOOüíï
        </h1>

        <p style="font-size:18px;line-height:1.6;margin-bottom:30px;color:white;">
            I promise youu, I'll take care such good care of youu babygurllü§≠.  
            <br><br>
            Happy Valentine‚Äôs Day,cutuuuüåπ
        </p>

        <button onclick="renderFirstScreen()" style="
            padding:12px 28px;
            border-radius:30px;
            border:none;
            background:white;
            color:#ff4d6d;
            font-size:14px;
            cursor:pointer;
        ">
            ‚¨Ö Back
        </button>
    `;
}

renderFirstScreen();
</script>

</body>
</html>
